<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Box picker</title>
</head>
<body>
    <div class="mainDiv">
    <div>
        <h3 class="win">Winner: </h3>
        <h3 class="heading">Find the Green box to get point, dont forget to select your round.</h3>
        <div class="user">
            <div>
            <p class="player1Name">Player1 enter your name:</p>
            <input type="text" class="nameIn"/>
            <p class="howMany">How many round?</p>
            <input type="number" min="1" max="7" class="roundIn"/>
            <button type="submit" class="roundSubmit">Play</button>
            <button class="reset">Reset boxes</button>
        </div>
        <div>
            <p class="player2Name">Player2 enter your name:</p>
            <input type="text" class="nameIn2"/>
            <input type="number" min="1" max="7" class="roundIn2"/>
            <button type="submit" class="roundSubmit2">Play</button>
        </div>
        </div>
        <div class="playerDetails">
        <div class="player1Details">
            <h4 class="nameDisplay"> Player Name: </h4>
            <h4 class="round">Round: </h4>
            <h4 class="total">Score: </h4>
        </div>
        <div class="player2Details">
            <h4 class="nameDisplay2"> Player Name: </h4>
            <h4 class="round2">Round: </h4>
            <h4 class="total2">Score: </h4>
        </div>
    </div>
        
        
        
       
    </div>
    <div class="divBox">
        <div class="boxes">
            <button id="box1"></button>
            <button id="box2"></button>
            <button id="box3"></button>
        </div>
        <div class="boxes">
            <button id="box4"></button>
            <button id="box5"></button>
            <button id="box6"></button>
        </div>
        <div class="boxes">
            <button id="box7"></button>
            <button id="box8"></button>
            <button id="box9"></button>
        </div>
    </div>
   
<div>
    
    <button class="dataStore" >Data Store</button>
    <button class="reload" onclick="location.reload()">Reload</button>
</div>
</div>
   
    
</body>
<script src="./index.js"></script>
</html>
