<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Box picker</title>
</head>
<body>
    <div>
        <h3>Find the Blue box to get score</h3>
        <h4 class="total">Score: </h4>
        <h4 class="round">Select your round: </h4>
        <input type="number" class="roundIn"/>
        <button type="submit" class="roundSubmit">Submit</button>
    </div>
    <div class="boxes">
        <button id="box1"></button>
        <button id="box2"></button>
        <button id="box3"></button>
    </div>
    <div class="boxes">
        <button id="box4"></button>
        <button id="box5"></button>
        <button id="box6"></button>
    </div>
    <div class="boxes">
        <button id="box7"></button>
        <button id="box8"></button>
        <button id="box9"></button>
    </div>
<div>
    <button class="reset" onclick="location.reload()">Reset</button>
</div>
   
   
    
</body>
<script src="./index.js"></script>
</html>
