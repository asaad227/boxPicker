<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Box picker</title>
</head>
<body>
    <div class="mainDiv">
    <div>
        <h3>Find the Green box to get point, dont forget to select your round.</h3>
        <label>
            <p>Please enter your name:</p>
            <input type="text" class="nameIn"/>
            <p>How many round would like to play.</p>
            <input type="number" class="roundIn"/>
        </label>
        
        <button type="submit" class="roundSubmit">Submit</button>
        <h4 class="nameDisplay"> Player Name: </h4>
        <h4 class="round">Select your round: </h4>
        <h4 class="total">Score: </h4>
        
       
    </div>
    <div class="boxes">
        <button id="box1"></button>
        <button id="box2"></button>
        <button id="box3"></button>
    </div>
    <div class="boxes">
        <button id="box4"></button>
        <button id="box5"></button>
        <button id="box6"></button>
    </div>
    <div class="boxes">
        <button id="box7"></button>
        <button id="box8"></button>
        <button id="box9"></button>
    </div>
<div>
    <button class="reset" onclick="location.reload()">Reset</button>
</div>
</div>
   
    
</body>
<script src="./index.js"></script>
</html>
